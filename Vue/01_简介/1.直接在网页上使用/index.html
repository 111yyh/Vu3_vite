<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script>

        // 创建根组件，在V3中组件就是一个普通的js对象
        // 组件用来创建组件实例，组件是组件实例的模板
        // 组件 --> 组件实例 --> 虚拟DOM --> DOM（页面中呈现）
        const Root = {
            data() {
                return {
                    message:"dkjdk",
                    count:0
                }
            },

            //定义模板的方式有三种：
            //1.在组件中通过template去指定
            //2.直接在网页的根元素中指定       （如果在组件中定义了template，则会优先使用组件中的template作为模板，同时根元素的所有内容都会被替换）
            //3.组件中render()直接渲染
            template:
            `
            <h1>fuck,{{ message }}</h1>
            <button @click="count++">点击</button> 
            <div>{{ count }}</div>
            ` //模板，希望组件在页面中呈现的样子  
        }

        // 创建App实例,将实例在页面中挂载
        Vue.createApp(Root).mount('#root')

    </script>
</body>
</html>
